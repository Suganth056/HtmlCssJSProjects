<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator-section">
        <div class="calc">
            <input type="text" class="display" value="">
            <div class="inner-btns">
                <button type="reset" id="one" class="orange" onclick="reset()">AC</button>
                <button class="orange" onclick="del()">DEL</button>
                <button onclick="displayVal('+')">+</button>
                <button onclick="displayVal('1')">1</button>
                <button onclick="displayVal('2')">2</button>
                <button onclick="displayVal('3')">3</button>
                <button onclick="displayVal('-')">-</button>
                <button onclick="displayVal('4')">4</button>
                <button onclick="displayVal('5')">5</button>
                <button onclick="displayVal('6')">6</button>
                <button onclick="displayVal('x')">x</button>
                <button onclick="displayVal('7')">7</button>
                <button onclick="displayVal('8')">8</button>
                <button onclick="displayVal('9')">9</button>
                <button onclick="displayVal('/')">/</button>
                <button id="zero" onclick="displayVal('0')">0</button>
                <button onclick="displayVal('.')">.</button>
                <button class="bg-orange" onclick="ans()">=</button>
            </div>
        </div>
    </section>
    <script src="./index.js">
    </script>
</body>
</html>
